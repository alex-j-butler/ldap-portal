[ldap]
HOSTNAME = "localhost"
PORT = 6360
USE_SSL = true
SKIP_VERIFY = true
BIND_DN = "cn=Directory Manager"
BIND_PASS = ""
USER_SEARCH = "ou=People,dc=example,dc=com"
USER_FILTER = "(&(objectClass=inetOrgPerson)(uid=%s))"
ADMIN_FILTER = "(&(objectClass=inetOrgPerson)(isMemberOf=cn=Admin,ou=Groups,dc=example,dc=com))"

[database]
DRIVER = "mysql"
SPEC = "root:password1@/ldap_portal?charset=utf8"
MAX_IDLE_CONNS = 10
MAX_OPEN_CONNS = 100
LOG_MODE = true

[session]
PROVIDER = "memory"
PROVIDER_CONFIG = ""
COOKIE_NAME = "QixaliteSession"
SECURE = false
ID_LENGTH = 32

[csrf]
SECRET = "change-me"

